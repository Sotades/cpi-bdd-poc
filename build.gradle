plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy-xml:3.0.8'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.5'
    testImplementation 'org.spockframework:spock-core:2.1-M2-groovy-3.0'

    testImplementation 'org.apache.commons:commons-io:1.3.2'
}

test {
    useJUnitPlatform()
}